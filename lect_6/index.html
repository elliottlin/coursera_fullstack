<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecture 6 - My First AngularJS App</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
        <div id="nameCalculator">
            <div>
                Full name: 
                <input type="text" 
                ng-model="name"
                ng-keyup="displayNumeric();">
            </div>
            <div>
                Your numeric {{totalValue}}
                <div id="output"></div>
            </div>
        </div>

    </div>
</body>

</html>
